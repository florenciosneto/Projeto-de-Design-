        <ul class="navbar">

    <section class="contact">
        <h1>Sugestões e críticas </h1>
        <hr>
        <p>Caso tenha alguma sugestão ou crítica fique a vontade, esse espaço é para isso</p>
        <div class="contact-form">

            <form action="">
                <input type="text" name="name" placeholder="Seu nome" required>
                <input type="email" name="email" placeholder="Seu email" required>
                <textarea name="message" cols="30" rows="10" placeholder="Deixe aqui sua crítica/sugestão" required></textarea>
                <input type="submit" value="Enviar" onclick="alert('Obrigado pela atenção!')" class="submit-btn">
            </form>
        </div>

    </section>

    <!-- Footer -->
